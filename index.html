<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Voice - Private Audio Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
        }

        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Crucial Fix: Jitsi is placed inside the avatar circle. 
           It MUST be somewhat visible and on-screen for mobile browsers 
           to allow Microphone access and prevent throttling.
        */
        #jitsi-viewport {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px; /* Same size as avatar */
            height: 140px;
            z-index: 10;
            opacity: 0.01; /* Nearly invisible but 'visible' to browser */
            pointer-events: none;
            border-radius: 50%;
            overflow: hidden;
        }

        .voice-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            position: relative;
            z-index: 5;
        }

        .avatar-ring {
            position: absolute;
            inset: -10px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            animation: ripple 2s infinite ease-out;
            opacity: 0;
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <!-- SETUP SCREEN -->
    <div id="setup-ui" class="max-w-md w-full p-8 rounded-3xl glass shadow-2xl z-50">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold gradient-text mb-2">Nexus Voice</h1>
            <p class="text-slate-400 text-sm">Instant Private Audio Channel</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Identity</label>
                <input type="text" id="username" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Display Name">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Room Name</label>
                <div class="flex gap-2">
                    <input type="text" id="room-name" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 font-mono text-sm" readonly>
                    <button onclick="copyLink()" class="px-4 bg-slate-800 rounded-xl hover:bg-slate-700 transition-colors">ðŸ”—</button>
                </div>
            </div>

            <button onclick="initCall()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition active:scale-95 shadow-lg shadow-blue-500/20">
                Enter Room
            </button>
        </div>
    </div>

    <!-- ACTIVE CALL OVERLAY -->
    <div id="call-ui" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-between py-16 px-6 bg-[#020617]">
        <div class="text-center">
            <div id="status-badge" class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 mb-4">
                <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                <span id="call-status" class="text-blue-400 text-[10px] font-bold tracking-widest uppercase">Connecting</span>
            </div>
            <h2 id="active-room-display" class="text-2xl font-bold text-white">Lobby</h2>
        </div>

        <div class="flex flex-col items-center gap-6">
            <div class="relative">
                <div class="avatar-ring"></div>
                <div class="avatar-ring" style="animation-delay: 0.5s"></div>
                <div id="user-avatar" class="voice-avatar text-white">?</div>
                <!-- Jitsi viewport positioned directly over the avatar but transparent -->
                <div id="jitsi-viewport"></div>
            </div>
            <div class="text-center">
                <p id="active-user-display" class="text-xl font-medium text-slate-300"></p>
                <p class="text-slate-500 text-sm mt-1">Audio Only Mode</p>
            </div>
        </div>

        <!-- Custom Controls -->
        <div class="flex items-center gap-6">
            <button id="mute-btn" onclick="toggleMute()" class="w-16 h-16 rounded-full glass flex items-center justify-center hover:bg-slate-800 transition shadow-lg border border-white/5">
                <span id="mute-icon" class="text-2xl">ðŸŽ¤</span>
            </button>
            
            <button onclick="endCall()" class="w-20 h-20 rounded-full bg-red-600 flex items-center justify-center hover:bg-red-500 transition shadow-xl shadow-red-900/40">
                <span class="text-3xl text-white">ðŸ“ž</span>
            </button>

            <button onclick="copyLink()" class="w-16 h-16 rounded-full glass flex items-center justify-center hover:bg-slate-800 transition shadow-lg border border-white/5">
                <span class="text-2xl">âž•</span>
            </button>
        </div>
    </div>

    <div id="toast" class="fixed top-8 px-6 py-3 bg-blue-600 text-white rounded-full text-sm font-medium opacity-0 transition-opacity z-[100] pointer-events-none">
        Link copied!
    </div>

    <script>
        let api = null;
        let isMuted = false;

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const existingRoom = urlParams.get('room');
            document.getElementById('room-name').value = existingRoom || `nexus-${Math.random().toString(36).substring(2, 10)}`;
            document.getElementById('username').value = `User-${Math.floor(Math.random()*9000 + 1000)}`;
        };

        function copyLink() {
            const room = document.getElementById('room-name').value;
            const url = `${window.location.origin}${window.location.pathname}?room=${room}`;
            const temp = document.createElement("input");
            temp.value = url; document.body.appendChild(temp); temp.select();
            document.execCommand("copy"); document.body.removeChild(temp);
            showToast("Invite link copied!");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        }

        function initCall() {
            const roomName = document.getElementById('room-name').value;
            const displayName = document.getElementById('username').value;

            document.getElementById('setup-ui').classList.add('hidden');
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('active-room-display').innerText = roomName;
            document.getElementById('active-user-display').innerText = displayName;
            document.getElementById('user-avatar').innerText = displayName.charAt(0).toUpperCase();

            const domain = "meet.jit.si";
            const options = {
                roomName: roomName,
                parentNode: document.querySelector('#jitsi-viewport'),
                userInfo: { displayName: displayName },
                configOverwrite: {
                    startAudioOnly: true, 
                    startWithVideoMuted: true,
                    startWithAudioMuted: false,
                    prejoinPageEnabled: false,
                    enableWelcomePage: false,
                    disableDeepLinking: true,
                    disableThirdPartyRequests: true,
                    p2p: { enabled: true } // Faster connection for 1v1
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [],
                    SETTINGS_SECTIONS: [],
                    SHOW_JITSI_WATERMARK: false,
                    DISPLAY_WELCOME_PAGE_CONTENT: false
                }
            };

            try {
                api = new JitsiMeetExternalAPI(domain, options);
                
                api.addEventListener('videoConferenceJoined', () => {
                    document.getElementById('call-status').innerText = "Live";
                    document.getElementById('status-badge').classList.replace('bg-blue-500/10', 'bg-green-500/10');
                    document.getElementById('status-badge').querySelector('span').classList.replace('bg-blue-500', 'bg-green-500');
                    document.getElementById('call-status').classList.replace('text-blue-400', 'text-green-400');
                    
                    // Force mute state sync
                    api.executeCommand('muteEveryone', 'audio');
                    api.executeCommand('toggleAudio');
                    api.executeCommand('toggleAudio');
                });

                api.addEventListener('audioMuteStatusChanged', (e) => {
                    isMuted = e.muted;
                    updateMuteUI();
                });

                api.addEventListener('readyToClose', () => endCall());
                
            } catch (error) {
                console.error("Jitsi Error:", error);
                window.location.reload();
            }
        }

        function toggleMute() {
            if (!api) return;
            api.executeCommand('toggleAudio');
        }

        function updateMuteUI() {
            const icon = document.getElementById('mute-icon');
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                icon.innerText = 'ðŸ”‡';
                btn.classList.add('bg-red-900/40');
            } else {
                icon.innerText = 'ðŸŽ¤';
                btn.classList.remove('bg-red-900/40');
            }
        }

        function endCall() {
            if (api) api.dispose();
            window.location.reload();
        }
    </script>
</body>
</html>
