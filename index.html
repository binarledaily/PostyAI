<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Connect</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Jitsi Meet API -->
    <script src='https://meet.jit.si/external_api.js'></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: '#020617',
                        surface: '#0f172a',
                        accent: '#38bdf8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blob': 'blob 7s infinite',
                        'shine': 'shine 3s infinite linear',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        shine: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(200%)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Reset & Locking */
        html, body {
            position: fixed;
            inset: 0;
            overflow: hidden;
            background-color: #020617;
            color: #f8fafc;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        .glass-panel-light {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Shine Effect */
        .shine-container {
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }
        
        .shine-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%
            );
            transform: skewX(-20deg) translateX(-150%);
            transition: transform 0.5s;
            pointer-events: none;
        }

        .shine-hover:hover .shine-effect::after {
            transform: skewX(-20deg) translateX(200%);
            transition: transform 0.7s ease-in-out;
        }

        /* Custom Scrollbar Hiding */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }

        /* Background Blobs */
        .ambient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: blob 20s infinite alternate;
        }

        /* Custom Dropdown Styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23f8fafc' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        /* Active State Visualizer */
        .audio-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(56, 189, 248, 0.3);
            opacity: 0;
        }
        
        .speaking .audio-ring:nth-child(1) { animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; animation-delay: 0s; }
        .speaking .audio-ring:nth-child(2) { animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; animation-delay: 0.3s; }
        .speaking .audio-ring:nth-child(3) { animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; animation-delay: 0.6s; }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="antialiased text-slate-200">

    <!-- Ambient Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="ambient-blob bg-blue-600 w-96 h-96 top-0 -left-20"></div>
        <div class="ambient-blob bg-purple-600 w-96 h-96 bottom-0 -right-20 animation-delay-2000"></div>
        <div class="ambient-blob bg-indigo-900 w-full h-full inset-0 opacity-20"></div>
    </div>

    <!-- Hidden Jitsi Container (Logic runs here, UI is hidden) -->
    <div id="jitsi-container" class="absolute w-1 h-1 opacity-0 pointer-events-none overflow-hidden -z-10"></div>

    <!-- Main App Container -->
    <main class="relative z-10 w-full h-full flex items-center justify-center p-4">
        
        <!-- View 1: Permissions Request -->
        <div id="view-permission" class="glass-panel w-full max-w-md rounded-3xl p-8 flex flex-col items-center text-center transition-all duration-500 transform">
            <div class="w-20 h-20 rounded-2xl bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center mb-6 shadow-lg shadow-blue-500/20">
                <i data-lucide="mic" class="w-10 h-10 text-white"></i>
            </div>
            
            <h1 class="text-2xl font-bold mb-2 text-white tracking-tight">Audio Access</h1>
            <p class="text-slate-400 mb-8 leading-relaxed">
                To start a voice call, we need access to your microphone. No video data will be transmitted.
            </p>

            <button onclick="requestPermissions()" class="group shine-container shine-hover relative w-full py-4 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/10 text-white font-medium transition-all overflow-hidden">
                <span class="shine-effect relative z-10 flex items-center justify-center gap-2">
                    Grant Permission
                    <i data-lucide="arrow-right" class="w-4 h-4 transition-transform group-hover:translate-x-1"></i>
                </span>
            </button>
        </div>

        <!-- View 2: Setup / Green Room -->
        <div id="view-setup" class="hidden glass-panel w-full max-w-md rounded-3xl p-8 flex-col transition-all duration-500">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-semibold text-white">Device Setup</h2>
                <div class="h-2 w-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
            </div>

            <!-- Mic Selection -->
            <div class="space-y-4 mb-8">
                <div class="space-y-2">
                    <label class="text-xs font-medium text-slate-400 uppercase tracking-wider ml-1">Microphone</label>
                    <div class="relative">
                        <select id="mic-select" class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-sm text-white outline-none focus:border-blue-500/50 transition-colors cursor-pointer">
                            <option>Default Microphone</option>
                        </select>
                    </div>
                </div>

                <!-- Speaker Selection (Chrome/Edge only) -->
                <div class="space-y-2" id="speaker-group">
                    <label class="text-xs font-medium text-slate-400 uppercase tracking-wider ml-1">Speaker</label>
                    <div class="relative">
                        <select id="speaker-select" class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-sm text-white outline-none focus:border-blue-500/50 transition-colors cursor-pointer">
                            <option>Default Speaker</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Mic Test Visualization -->
            <div class="glass-panel-light rounded-xl p-4 mb-8 flex items-center gap-4">
                <div id="setup-mic-icon" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center transition-colors">
                    <i data-lucide="mic" class="w-5 h-5 text-slate-300"></i>
                </div>
                <div class="flex-1">
                    <div class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                        <div id="mic-level" class="h-full bg-blue-500 w-0 transition-all duration-75"></div>
                    </div>
                </div>
            </div>

            <button onclick="joinCall()" class="shine-container shine-hover w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-white font-bold shadow-lg shadow-blue-500/20 transition-all">
                <span class="shine-effect relative z-10">Join Voice Room</span>
            </button>
        </div>

        <!-- View 3: In Call -->
        <div id="view-call" class="hidden flex-col items-center justify-between w-full max-w-sm h-[80vh]">
            
            <!-- Header -->
            <div class="glass-panel-light px-4 py-2 rounded-full flex items-center gap-2 mb-8">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span class="text-xs font-medium text-slate-300 tracking-wide" id="timer-display">00:00</span>
            </div>

            <!-- Avatar / Visualizer -->
            <div class="relative w-48 h-48 flex items-center justify-center mb-auto mt-12">
                <!-- Ripples -->
                <div id="visualizer-container" class="">
                    <div class="audio-ring inset-0 absolute"></div>
                    <div class="audio-ring inset-0 absolute"></div>
                    <div class="audio-ring inset-0 absolute"></div>
                </div>
                
                <!-- Center Avatar -->
                <div class="w-32 h-32 rounded-full glass-panel flex items-center justify-center relative z-10 shadow-[0_0_40px_rgba(0,0,0,0.5)] border-2 border-white/5">
                    <i data-lucide="user" class="w-12 h-12 text-slate-400"></i>
                </div>
            </div>

            <!-- Controls -->
            <div class="w-full glass-panel rounded-3xl p-6 flex flex-col gap-4">
                <!-- Status Text -->
                <div class="text-center mb-2">
                    <h3 class="text-white font-semibold text-lg">Voice Connected</h3>
                    <p class="text-slate-500 text-sm" id="participant-count">Waiting for others...</p>
                </div>

                <!-- Action Grid -->
                <div class="grid grid-cols-3 gap-4 mt-2">
                    
                    <!-- Mute Button -->
                    <button id="btn-mute" onclick="toggleMute()" class="aspect-square glass-panel-light rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/10 active:scale-95 transition-all group">
                        <i data-lucide="mic" class="w-6 h-6 text-white group-hover:text-blue-400 transition-colors" id="icon-mute"></i>
                        <span class="text-[10px] uppercase font-bold text-slate-400">Mute</span>
                    </button>

                    <!-- Share Button -->
                    <button onclick="shareLink()" class="aspect-square glass-panel-light rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/10 active:scale-95 transition-all group relative">
                        <i data-lucide="share-2" class="w-6 h-6 text-white group-hover:text-purple-400 transition-colors"></i>
                        <span class="text-[10px] uppercase font-bold text-slate-400">Invite</span>
                        
                        <!-- Toast notification inside button for simplicity -->
                        <div id="copy-toast" class="absolute inset-0 bg-green-500/90 rounded-2xl flex items-center justify-center opacity-0 pointer-events-none transition-opacity">
                            <span class="text-xs font-bold text-white">Copied!</span>
                        </div>
                    </button>

                    <!-- Leave Button -->
                    <button onclick="leaveCall()" class="aspect-square bg-red-500/10 border border-red-500/20 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-red-500/20 active:scale-95 transition-all group">
                        <i data-lucide="phone-off" class="w-6 h-6 text-red-400 group-hover:text-red-300 transition-colors"></i>
                        <span class="text-[10px] uppercase font-bold text-red-400/70">Leave</span>
                    </button>
                </div>
            </div>

        </div>

        <!-- Notification Overlay -->
        <div id="notification" class="fixed top-8 left-1/2 -translate-x-1/2 glass-panel px-6 py-3 rounded-xl transform -translate-y-24 transition-transform duration-500 z-50 flex items-center gap-3">
            <i data-lucide="info" class="w-5 h-5 text-blue-400"></i>
            <span class="text-sm font-medium" id="notification-text">Notification</span>
        </div>

    </main>

    <script>
        // --- State Management ---
        let currentStream = null;
        let jitsiApi = null;
        let isMuted = false;
        let roomName = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let volumeInterval = null;
        let callTimer = null;
        let seconds = 0;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Check if Speaker selection is available (Chrome/Edge only)
            if (!('setSinkId' in HTMLMediaElement.prototype)) {
                document.getElementById('speaker-group').style.display = 'none';
            }

            // Check URL for existing room
            const urlParams = new URLSearchParams(window.location.search);
            const existingRoom = urlParams.get('room');
            if(existingRoom) {
                roomName = existingRoom;
            } else {
                roomName = 'Voice-' + Math.random().toString(36).substring(7);
            }
        });

        // --- View Navigation ---
        function switchView(viewId) {
            ['view-permission', 'view-setup', 'view-call'].forEach(id => {
                const el = document.getElementById(id);
                if (id === viewId) {
                    el.classList.remove('hidden');
                    // Small delay to allow display:block to apply before opacity transition
                    setTimeout(() => el.classList.remove('opacity-0', 'scale-95'), 10);
                } else {
                    el.classList.add('opacity-0', 'scale-95');
                    setTimeout(() => el.classList.add('hidden'), 300);
                }
            });
        }

        // --- Permission Logic ---
        async function requestPermissions() {
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                showNotification("Microphone access granted");
                switchView('view-setup');
                await populateDevices();
                startMicVisualizer();
            } catch (err) {
                console.error(err);
                showNotification("Access denied. Please enable microphone permissions.");
            }
        }

        // --- Device Setup Logic ---
        async function populateDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const micSelect = document.getElementById('mic-select');
            const speakerSelect = document.getElementById('speaker-select');
            
            micSelect.innerHTML = '';
            speakerSelect.innerHTML = '';

            devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `${device.kind} (${micSelect.length + 1})`;

                if (device.kind === 'audioinput') {
                    micSelect.appendChild(option);
                } else if (device.kind === 'audiooutput') {
                    speakerSelect.appendChild(option);
                }
            });

            // Handle changes
            micSelect.onchange = async () => {
                // Stop previous stream
                if (currentStream) currentStream.getTracks().forEach(track => track.stop());
                // Start new stream with selected device
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { deviceId: { exact: micSelect.value } } 
                });
                startMicVisualizer(); // Restart visualizer with new stream
            };
        }

        function startMicVisualizer() {
            if (audioContext) audioContext.close();
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(currentStream);
            microphone.connect(analyser);
            analyser.fftSize = 256;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const micLevelBar = document.getElementById('mic-level');
            const micIcon = document.getElementById('setup-mic-icon');

            if (volumeInterval) clearInterval(volumeInterval);

            volumeInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                let average = sum / bufferLength;
                
                // Visual feedback in setup
                let width = Math.min(100, average * 2);
                micLevelBar.style.width = width + '%';
                
                if (average > 10) {
                    micIcon.classList.add('bg-blue-500/20');
                    micIcon.querySelector('svg').style.color = '#3b82f6';
                } else {
                    micIcon.classList.remove('bg-blue-500/20');
                    micIcon.querySelector('svg').style.color = '#cbd5e1';
                }
            }, 50);
        }

        // --- Jitsi Call Logic ---
        function joinCall() {
            // Stop local visualizer to release exclusive lock logic if any (though browser handles mixing)
            if (volumeInterval) clearInterval(volumeInterval);
            if (audioContext) audioContext.close();

            switchView('view-call');
            startTimer();
            initJitsi();
        }

        function initJitsi() {
            const domain = 'meet.jit.si';
            const micId = document.getElementById('mic-select').value;
            
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#jitsi-container'),
                configOverwrite: {
                    startWithVideoMuted: true,
                    startAudioOnly: true,
                    prejoinPageEnabled: false,
                    disableDeepLinking: true,
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [], // Hide all Jitsi UI
                    VIDEO_LAYOUT_FIT: 'both',
                    mobileAppPromo: false
                },
                userInfo: {
                    displayName: "User"
                }
            };

            jitsiApi = new JitsiMeetExternalAPI(domain, options);

            // Event Listeners
            jitsiApi.addEventListeners({
                readyToClose: leaveCall,
                audioMuteStatusChanged: (data) => {
                    isMuted = data.muted;
                    updateMuteUI();
                },
                participantJoined: (data) => {
                    updateParticipantCount();
                },
                participantLeft: (data) => {
                    updateParticipantCount();
                },
                dominantSpeakerChanged: (data) => {
                   // This detects who is speaking
                   const visualizer = document.getElementById('visualizer-container');
                   if(data.id === jitsiApi.getMeId()) {
                       // It's me speaking
                       visualizer.classList.add('speaking');
                   } else {
                       // It's someone else, still animate to show activity
                       visualizer.classList.add('speaking');
                       // Reset after 1s of no event (debounced in real app, simplified here)
                       setTimeout(() => visualizer.classList.remove('speaking'), 1000);
                   }
                }
            });

            // Set specific devices
            // Note: Jitsi API device handling is asynchronous
            setTimeout(() => {
                jitsiApi.setAudioInputDevice(micId);
                const speakerId = document.getElementById('speaker-select').value;
                if(speakerId) {
                    jitsiApi.setAudioOutputDevice(speakerId);
                }
            }, 1000);
        }

        // --- Call Controls ---
        function toggleMute() {
            if (!jitsiApi) return;
            // The event listener will update the UI
            if (isMuted) {
                jitsiApi.executeCommand('toggleAudio');
            } else {
                jitsiApi.executeCommand('toggleAudio');
            }
        }

        function updateMuteUI() {
            const btn = document.getElementById('btn-mute');
            const icon = document.getElementById('icon-mute');
            
            if (isMuted) {
                btn.classList.add('bg-red-500/20', 'border', 'border-red-500/20');
                btn.classList.remove('glass-panel-light');
                icon.innerHTML = '<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/><line x1="2" y1="2" x2="22" y2="22"/>'; // Crossed out phone/mic
                // Re-render lucide icon logic or just swap classes. For simplicity, we keep the mic icon but color it red.
                icon.setAttribute('class', 'w-6 h-6 text-red-500');
                
                // Visualizer stop
                document.getElementById('visualizer-container').classList.remove('speaking');
            } else {
                btn.classList.remove('bg-red-500/20', 'border', 'border-red-500/20');
                btn.classList.add('glass-panel-light');
                icon.setAttribute('class', 'w-6 h-6 text-white group-hover:text-blue-400');
                // Simulate speaking logic would resume here
            }
            lucide.createIcons();
        }

        function shareLink() {
            const url = window.location.origin + window.location.pathname + '?room=' + roomName;
            
            // Fallback for Clipboard API when blocked by permissions policy in iframes/sandboxes
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                const toast = document.getElementById('copy-toast');
                toast.classList.remove('opacity-0');
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 2000);
            } catch (err) {
                console.error('Fallback copy failed', err);
                showNotification("Failed to copy link automatically.");
            }

            document.body.removeChild(textArea);
        }

        function leaveCall() {
            if (jitsiApi) jitsiApi.dispose();
            
            // Reset State
            stopTimer();
            switchView('view-setup');
            
            // Clean up UI
            document.getElementById('participant-count').innerText = "Waiting for others...";
            document.getElementById('visualizer-container').classList.remove('speaking');
            
            // Re-init setup visualizer
            startMicVisualizer();
        }

        function updateParticipantCount() {
            const count = jitsiApi.getNumberOfParticipants();
            const text = document.getElementById('participant-count');
            if(count > 1) {
                text.innerText = `${count} people in call`;
                text.classList.add('text-green-400');
            } else {
                text.innerText = "Waiting for others...";
                text.classList.remove('text-green-400');
            }
        }

        // --- Utilities ---
        function showNotification(msg) {
            const el = document.getElementById('notification');
            const txt = document.getElementById('notification-text');
            txt.innerText = msg;
            el.classList.remove('-translate-y-24');
            setTimeout(() => el.classList.add('-translate-y-24'), 3000);
        }

        function startTimer() {
            const display = document.getElementById('timer-display');
            seconds = 0;
            callTimer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                display.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(callTimer);
            document.getElementById('timer-display').innerText = "00:00";
        }

    </script>
</body>
</html>
