<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal - Pure Voice Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f1115; color: #e2e8f0; overflow: hidden; }
        
        /* The Secret Fix: Keep Jitsi "visible" to the browser so it doesn't throttle audio */
        #jitsi-container {
            position: fixed;
            top: -10px;
            left: -10px;
            width: 1px;
            height: 1px;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .speaking-pulse { animation: pulse-ring 2s infinite; border: 2px solid #6366f1 !important; }
        .page-transition { transition: opacity 0.3s ease, transform 0.3s ease; }
        .hidden-page { opacity: 0; pointer-events: none; position: absolute; transform: scale(0.95); z-index: -1; }
        .active-page { opacity: 1; pointer-events: all; position: relative; transform: scale(1); z-index: 10; }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-[#0f1115]">

    <div id="jitsi-container"></div>

    <div class="w-full max-w-md h-full md:h-auto md:min-h-[600px] flex flex-col relative p-4">
        <!-- SCREEN 1: LANDING -->
        <div id="screen-landing" class="active-page w-full h-full flex flex-col items-center justify-center space-y-6">
            <div class="p-5 bg-indigo-500/10 rounded-3xl border border-indigo-500/20">
                <i data-lucide="mic" class="w-12 h-12 text-indigo-400"></i>
            </div>
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white tracking-tight">Vocal</h1>
                <p class="text-slate-500 mt-2">Private, high-fidelity voice spaces.</p>
            </div>
            <div class="w-full space-y-4 pt-4">
                <input type="text" id="username-input" placeholder="Your Name" 
                    class="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                <button id="btn-to-setup" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-xl transition-all">
                    Get Started
                </button>
            </div>
        </div>

        <!-- SCREEN 2: SETUP -->
        <div id="screen-setup" class="hidden-page w-full h-full flex flex-col items-center justify-center space-y-8">
            <h2 class="text-2xl font-bold">Audio Check</h2>
            <div class="relative">
                <div id="setup-ring" class="w-32 h-32 rounded-full border-4 border-slate-800 flex items-center justify-center transition-all duration-75">
                    <i data-lucide="mic" class="w-10 h-10 text-indigo-400"></i>
                </div>
            </div>
            <div class="w-full space-y-4">
                <select id="mic-select" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-white outline-none cursor-pointer"></select>
                <div class="flex gap-3">
                    <button id="btn-back" class="flex-1 bg-slate-800 py-4 rounded-xl font-bold">Back</button>
                    <button id="btn-join" class="flex-[2] bg-indigo-600 py-4 rounded-xl font-bold shadow-lg">Join Room</button>
                </div>
            </div>
        </div>

        <!-- SCREEN 3: ROOM -->
        <div id="screen-room" class="hidden-page w-full h-full flex flex-col bg-slate-900/50 border border-white/5 rounded-[2.5rem] overflow-hidden backdrop-blur-xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <div>
                    <h3 id="room-title" class="text-lg font-bold">Room</h3>
                    <p class="text-xs text-slate-500 flex items-center gap-1">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full"></span> 
                        <span id="participant-count">1</span> online
                    </p>
                </div>
                <button id="btn-copy" class="p-3 bg-white/5 rounded-2xl hover:bg-white/10 transition-colors">
                    <i data-lucide="share-2" class="w-5 h-5"></i>
                </button>
            </div>

            <div id="participants-grid" class="flex-1 overflow-y-auto p-6 grid grid-cols-2 gap-4 auto-rows-min">
                <!-- Participants added here -->
            </div>

            <div class="p-8 flex justify-center gap-6">
                <button id="btn-mute" class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center border border-white/10 transition-all">
                    <i data-lucide="mic" class="w-6 h-6"></i>
                </button>
                <button id="btn-leave" class="w-16 h-16 rounded-full bg-red-500/20 text-red-500 flex items-center justify-center border border-red-500/20">
                    <i data-lucide="phone-off" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            name: '',
            room: '',
            api: null,
            localId: null,
            muted: false,
            micId: null
        };

        const refreshIcons = () => lucide.createIcons();

        function nav(id) {
            document.querySelectorAll('.active-page').forEach(el => {
                el.classList.replace('active-page', 'hidden-page');
            });
            document.getElementById(`screen-${id}`).classList.replace('hidden-page', 'active-page');
            refreshIcons();
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            state.room = params.get('room') || `vocal-${Math.random().toString(36).substr(2, 5)}`;
            refreshIcons();
        };

        document.getElementById('btn-to-setup').onclick = async () => {
            state.name = document.getElementById('username-input').value.trim();
            if (!state.name) return;
            nav('setup');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const mics = devices.filter(d => d.kind === 'audioinput');
                const select = document.getElementById('mic-select');
                select.innerHTML = mics.map(m => `<option value="${m.deviceId}">${m.label || 'Mic'}</option>`).join('');
                
                // Audio visualization in setup
                const audioCtx = new AudioContext();
                const source = audioCtx.createMediaStreamSource(stream);
                const analyzer = audioCtx.createAnalyser();
                source.connect(analyzer);
                const data = new Uint8Array(analyzer.frequencyBinCount);
                
                const draw = () => {
                    analyzer.getByteFrequencyData(data);
                    const vol = data.reduce((a, b) => a + b) / data.length;
                    document.getElementById('setup-ring').style.transform = `scale(${1 + vol/100})`;
                    document.getElementById('setup-ring').style.borderColor = `rgba(99, 102, 241, ${vol/50})`;
                    if (document.getElementById('screen-setup').classList.contains('active-page')) requestAnimationFrame(draw);
                };
                draw();
            } catch (e) { console.error(e); }
        };

        document.getElementById('btn-join').onclick = () => {
            state.micId = document.getElementById('mic-select').value;
            nav('room');
            document.getElementById('room-title').innerText = state.room;
            initJitsi();
        };

        function initJitsi() {
            const options = {
                roomName: state.room,
                parentNode: document.getElementById('jitsi-container'),
                userInfo: { displayName: state.name },
                configOverwrite: {
                    startAudioOnly: true,
                    startWithVideoMuted: true,
                    prejoinPageEnabled: false,
                    disableAudioLevels: false, // Essential for speaker detection
                    enableNoAudioDetection: true,
                    enableNoisyMicDetection: true
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [],
                    SHOW_JITSI_WATERMARK: false
                }
            };
            state.api = new JitsiMeetExternalAPI('meet.jit.si', options);

            state.api.addEventListeners({
                videoConferenceJoined: (e) => {
                    state.localId = e.id;
                    if (state.micId) state.api.setAudioInputDevice(state.micId);
                    addParticipant(e.id, state.name, true);
                    updateCount();
                },
                participantJoined: (e) => {
                    addParticipant(e.id, e.displayName);
                    updateCount();
                },
                participantLeft: (e) => {
                    document.getElementById(`p-${e.id}`)?.remove();
                    updateCount();
                },
                dominantSpeakerChanged: (e) => {
                    document.querySelectorAll('.p-card').forEach(c => c.classList.remove('speaking-pulse'));
                    document.getElementById(`p-${e.id}`)?.classList.add('speaking-pulse');
                }
            });
        }

        function addParticipant(id, name, isMe = false) {
            if (document.getElementById(`p-${id}`)) return;
            const grid = document.getElementById('participants-grid');
            const card = document.createElement('div');
            card.id = `p-${id}`;
            card.className = `p-card bg-slate-800/50 border border-white/5 p-6 rounded-[2rem] flex flex-col items-center gap-3 transition-all duration-500`;
            card.innerHTML = `
                <div class="w-16 h-16 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400 font-bold text-xl">
                    ${(name || 'U')[0].toUpperCase()}
                </div>
                <span class="text-sm font-medium text-slate-300 truncate w-full text-center">${name || 'User'} ${isMe ? '(You)' : ''}</span>
            `;
            grid.appendChild(card);
        }

        function updateCount() {
            document.getElementById('participant-count').innerText = document.getElementById('participants-grid').children.length;
        }

        document.getElementById('btn-mute').onclick = () => {
            state.muted = !state.muted;
            state.api.executeCommand('toggleAudio');
            const btn = document.getElementById('btn-mute');
            btn.classList.toggle('bg-red-500/20', state.muted);
            btn.classList.toggle('text-red-500', state.muted);
            btn.innerHTML = `<i data-lucide="${state.muted ? 'mic-off' : 'mic'}" class="w-6 h-6"></i>`;
            refreshIcons();
        };

        document.getElementById('btn-copy').onclick = () => {
            const url = `${window.location.origin}${window.location.pathname}?room=${state.room}`;
            navigator.clipboard.writeText(url);
            alert("Invite link copied to clipboard!");
        };

        document.getElementById('btn-leave').onclick = () => location.href = window.location.pathname;
    </script>
</body>
</html>
