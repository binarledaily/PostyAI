<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Connect</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Jitsi Meet API -->
    <script src='https://meet.jit.si/external_api.js'></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE BASE STYLES --- */
        html, body {
            position: fixed;
            inset: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --primary-glow: #3b82f6;
        }

        body {
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
            height: 100%;
            width: 100%;
            user-select: none;
            -webkit-user-select: none;
        }
        
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            pointer-events: none;
        }

        /* --- GLASSMORPHISM --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-panel-lighter {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .glass-input {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(59, 130, 246, 0.5);
            outline: none;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        /* --- ANIMATED BACKGROUNDS --- */
        .supercell-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .supercell-bg-1, .supercell-bg-2 {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            mix-blend-mode: overlay;
            opacity: 0;
            animation: alternateFade 20s infinite;
        }

        .supercell-bg-1 {
            /* Abstract Dark Blue Tech */
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
        }

        .supercell-bg-2 {
            /* Abstract Nebula */
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5980?q=80&w=2072&auto=format&fit=crop');
            animation-delay: 10s;
        }

        @keyframes alternateFade {
            0%   { opacity: 0; animation-timing-function: ease-in; }
            20%  { opacity: 0.4; }
            50%  { opacity: 0.4; animation-timing-function: ease-out; }
            80%  { opacity: 0; }
            100% { opacity: 0; }
        }

        /* --- AMBIENT BLOBS --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 0;
            animation: blob-bounce 12s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #1e3a8a; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #4f46e5; animation-delay: -6s; }

        @keyframes blob-bounce {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* --- UI ELEMENTS --- */
        .call-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .call-btn:active {
            transform: scale(0.95);
        }

        .pulse-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(59, 130, 246, 0.5);
            opacity: 0;
            animation: pulse-ring-anim 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        .pulse-ring:nth-child(2) { animation-delay: 0.5s; }
        .pulse-ring:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse-ring-anim {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* Custom Dropdown Styles */
        .custom-select-wrapper {
            position: relative;
            user-select: none;
            cursor: pointer;
        }
        .custom-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }
        .custom-select-wrapper.open .custom-options {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            transform: translateY(0);
        }
        .custom-option {
            padding: 10px 16px;
            transition: background 0.2s;
        }
        .custom-option:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        .custom-option.selected {
            background: rgba(59, 130, 246, 0.4);
            color: white;
        }

        /* Hidden Jitsi Frame */
        #jitsi-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(20px);
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        /* Voice Visualizer Bars */
        .bar {
            width: 6px;
            background: #60a5fa;
            border-radius: 999px;
            animation: sound 0ms -800ms linear infinite alternate;
            height: 10px;
        }
        .speaking .bar {
            animation-duration: 400ms;
        }
        @keyframes sound {
            0% { height: 10px; opacity: 0.5; }
            100% { height: 40px; opacity: 1; }
        }

    </style>
</head>
<body class="antialiased">

    <!-- Background Layer -->
    <div class="supercell-container">
        <div class="supercell-bg-1"></div>
        <div class="supercell-bg-2"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Hidden Jitsi Container (Logic only) -->
    <div id="jitsi-container"></div>

    <!-- Toast Notification -->
    <div class="fixed bottom-24 left-0 right-0 flex justify-center z-50 pointer-events-none">
        <div id="toast" class="glass-panel px-6 py-3 rounded-full text-sm font-medium text-blue-100 flex items-center gap-2">
            <i class="fa-solid fa-circle-info text-blue-400"></i>
            <span id="toast-message">Notification</span>
        </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app-ui" class="relative z-10 w-full h-full flex flex-col justify-center items-center p-6">

        <!-- VIEW 1: LANDING / START CALL -->
        <div id="landing-view" class="w-full max-w-md flex flex-col items-center gap-8 transition-all duration-500">
            <!-- Logo/Header -->
            <div class="text-center">
                <div class="w-20 h-20 bg-blue-500/10 rounded-3xl flex items-center justify-center mx-auto mb-6 glass-panel border border-blue-400/30">
                    <i class="fa-solid fa-wave-square text-3xl text-blue-400"></i>
                </div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-white to-blue-200">Voice Space</h1>
                <p class="text-slate-400 mt-2 text-sm">Secure, high-fidelity voice channels.</p>
            </div>

            <!-- Room Input -->
            <div class="w-full glass-panel p-6 rounded-2xl flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Channel Name</label>
                    <input type="text" id="room-input" placeholder="e.g. DailyStandup" class="glass-input w-full px-4 py-3 rounded-xl text-lg font-medium placeholder-slate-600 focus:ring-2 focus:ring-blue-500/50">
                </div>
                
                <button onclick="handleStartFlow()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-4 rounded-xl shadow-lg shadow-blue-900/40 transition-all flex items-center justify-center gap-2 group call-btn">
                    <span>Connect Audio</span>
                    <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>

        <!-- VIEW 2: PERMISSIONS MODAL -->
        <div id="permissions-view" class="hidden w-full max-w-md absolute inset-0 m-auto h-fit p-6 transition-all duration-500 opacity-0 transform scale-95">
            <div class="glass-panel p-8 rounded-3xl flex flex-col items-center text-center gap-6 border-blue-500/20 shadow-2xl shadow-black/50">
                <div class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center relative">
                    <i class="fa-solid fa-microphone text-2xl text-white"></i>
                    <div class="absolute -top-1 -right-1 w-4 h-4 bg-orange-500 rounded-full border-2 border-slate-900 animate-pulse"></div>
                </div>

                <div>
                    <h2 class="text-xl font-bold text-white mb-2">Microphone Access</h2>
                    <p class="text-slate-400 text-sm leading-relaxed">
                        To join the voice channel, we need access to your microphone. Please select your input device below.
                    </p>
                </div>

                <!-- Custom Dropdown -->
                <div class="w-full text-left">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1 mb-2 block">Audio Input</label>
                    
                    <div id="device-select" class="custom-select-wrapper w-full">
                        <div class="glass-panel-lighter rounded-xl px-4 py-3 flex justify-between items-center text-sm font-medium" onclick="toggleDropdown()">
                            <span id="selected-device-text" class="truncate">Select Microphone...</span>
                            <i class="fa-solid fa-chevron-down text-xs text-slate-400"></i>
                        </div>
                        <div id="device-options" class="custom-options glass-panel max-h-48 overflow-y-auto no-scrollbar">
                            <!-- Options injected by JS -->
                            <div class="p-3 text-slate-500 text-xs text-center">Requesting permissions...</div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 w-full mt-2">
                    <button onclick="cancelPermissions()" class="py-3 rounded-xl bg-slate-800 hover:bg-slate-700 text-slate-300 font-medium text-sm transition-colors">
                        Cancel
                    </button>
                    <button onclick="confirmJoin()" id="join-btn" disabled class="py-3 rounded-xl bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-medium text-sm transition-colors shadow-lg shadow-blue-900/30">
                        Join Channel
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW 3: ACTIVE CALL -->
        <div id="call-view" class="hidden w-full h-full flex flex-col justify-between pt-10 pb-[calc(var(--safe-bottom)+20px)] transition-all duration-500 opacity-0">
            
            <!-- Top Bar -->
            <div class="w-full flex justify-between items-start">
                <div class="glass-panel-lighter px-4 py-2 rounded-full flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span id="call-room-name" class="text-xs font-mono tracking-wide text-slate-300">CHANNEL-01</span>
                </div>
                
                <button onclick="shareLink()" class="glass-panel-lighter w-10 h-10 rounded-full flex items-center justify-center hover:bg-white/10 transition-colors">
                    <i class="fa-solid fa-share-nodes text-sm text-blue-300"></i>
                </button>
            </div>

            <!-- Center Visualizer -->
            <div class="flex-1 flex flex-col items-center justify-center relative">
                <!-- Pulse Rings -->
                <div id="pulse-container" class="absolute inset-0 flex items-center justify-center pointer-events-none hidden">
                    <div class="pulse-ring w-32 h-32"></div>
                    <div class="pulse-ring w-32 h-32"></div>
                    <div class="pulse-ring w-32 h-32"></div>
                </div>

                <!-- Avatar -->
                <div class="relative z-10">
                    <div class="w-32 h-32 rounded-full glass-panel flex items-center justify-center shadow-[0_0_50px_rgba(59,130,246,0.2)] border border-white/10">
                        <i class="fa-solid fa-microphone-lines text-4xl text-white opacity-80"></i>
                    </div>
                    <!-- Status Icon -->
                    <div id="mic-status-badge" class="absolute bottom-0 right-0 w-10 h-10 bg-slate-800 rounded-full border border-slate-600 flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-microphone text-xs text-green-400"></i>
                    </div>
                </div>

                <!-- Visualizer Bars (Decorative) -->
                <div id="visualizer" class="flex gap-1.5 mt-8 h-10 items-center justify-center opacity-30 transition-opacity duration-300">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <p id="status-text" class="mt-4 text-slate-500 text-sm font-medium tracking-wide">Connected</p>
            </div>

            <!-- Bottom Controls -->
            <div class="w-full max-w-sm mx-auto grid grid-cols-2 gap-4">
                <button onclick="toggleMute()" id="mute-btn" class="glass-panel py-5 rounded-2xl flex flex-col items-center gap-2 hover:bg-white/5 active:scale-95 transition-all group">
                    <i id="mute-icon" class="fa-solid fa-microphone text-2xl text-white mb-1 group-hover:scale-110 transition-transform"></i>
                    <span id="mute-text" class="text-xs text-slate-400 font-medium">Mute</span>
                </button>

                <button onclick="leaveCall()" class="bg-red-500/10 border border-red-500/20 backdrop-blur-md py-5 rounded-2xl flex flex-col items-center gap-2 hover:bg-red-500/20 active:scale-95 transition-all group">
                    <i class="fa-solid fa-phone-slash text-2xl text-red-400 mb-1 group-hover:rotate-12 transition-transform"></i>
                    <span class="text-xs text-red-300 font-medium">Leave</span>
                </button>
            </div>
        </div>

    </div>

    <!-- Application Logic -->
    <script>
        // --- STATE ---
        let api = null;
        let audioDevices = [];
        let selectedDeviceId = null;
        let isMuted = false;
        let currentRoom = '';

        // --- DOM ELEMENTS ---
        const views = {
            landing: document.getElementById('landing-view'),
            permissions: document.getElementById('permissions-view'),
            call: document.getElementById('call-view')
        };
        const dropdown = {
            wrapper: document.getElementById('device-select'),
            text: document.getElementById('selected-device-text'),
            options: document.getElementById('device-options')
        };
        const joinBtn = document.getElementById('join-btn');
        const muteBtn = document.getElementById('mute-btn');
        const muteIcon = document.getElementById('mute-icon');
        const muteText = document.getElementById('mute-text');
        const micBadge = document.getElementById('mic-status-badge');
        const pulseContainer = document.getElementById('pulse-container');
        const visualizer = document.getElementById('visualizer');

        // --- INITIALIZATION ---
        window.onload = () => {
            // Check for room in URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if(roomParam) {
                document.getElementById('room-input').value = roomParam;
            }
        };

        // --- NAVIGATION FLOW ---

        function handleStartFlow() {
            const roomName = document.getElementById('room-input').value.trim();
            if (!roomName) {
                showToast('Please enter a channel name', 'error');
                return;
            }
            currentRoom = roomName;
            switchView('permissions');
            requestAudioAccess();
        }

        function switchView(viewName) {
            // Hide all first
            Object.values(views).forEach(el => {
                el.classList.add('opacity-0', 'scale-95', 'hidden');
                el.classList.remove('flex', 'block');
            });

            // Show selected
            const target = views[viewName];
            target.classList.remove('hidden');
            // Small delay for animation
            setTimeout(() => {
                target.classList.add('flex'); // or block based on layout, here flex mostly
                if(viewName === 'permissions') target.classList.remove('hidden'); // flex/block fix
                target.classList.remove('opacity-0', 'scale-95');
            }, 50);
        }

        function cancelPermissions() {
            switchView('landing');
        }

        // --- PERMISSIONS & HARDWARE ---

        async function requestAudioAccess() {
            dropdown.text.innerText = "Requesting access...";
            dropdown.options.innerHTML = `<div class="p-3 text-slate-500 text-xs text-center"><i class="fa-solid fa-spinner fa-spin mr-2"></i>Check browser prompt</div>`;
            
            try {
                // 1. Ask browser for permission
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Stop stream immediately (we just needed permission/labels)
                stream.getTracks().forEach(track => track.stop());

                // 2. Enumerate devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                audioDevices = devices.filter(d => d.kind === 'audioinput');

                populateDropdown();
            } catch (err) {
                console.error(err);
                dropdown.text.innerText = "Access Denied";
                dropdown.options.innerHTML = `<div class="p-3 text-red-400 text-xs text-center">Microphone permission denied.<br>Check settings.</div>`;
                showToast("Microphone access is required", "error");
            }
        }

        function populateDropdown() {
            dropdown.options.innerHTML = '';
            
            if (audioDevices.length === 0) {
                dropdown.text.innerText = "No microphones found";
                return;
            }

            audioDevices.forEach((device, index) => {
                const div = document.createElement('div');
                div.className = 'custom-option text-sm text-slate-300 cursor-pointer';
                div.innerText = device.label || `Microphone ${index + 1}`;
                div.onclick = () => selectDevice(device.deviceId, device.label || `Microphone ${index + 1}`);
                dropdown.options.appendChild(div);
            });

            // Auto select first
            if (audioDevices.length > 0) {
                selectDevice(audioDevices[0].deviceId, audioDevices[0].label || "Default Microphone");
            }
        }

        function toggleDropdown() {
            if(audioDevices.length > 0) {
                dropdown.wrapper.classList.toggle('open');
            }
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(e) {
            if (!dropdown.wrapper.contains(e.target)) {
                dropdown.wrapper.classList.remove('open');
            }
        });

        function selectDevice(id, label) {
            selectedDeviceId = id;
            dropdown.text.innerText = label;
            dropdown.wrapper.classList.remove('open');
            
            // Update visual selection
            const options = dropdown.options.children;
            for(let opt of options) {
                if(opt.innerText === label) opt.classList.add('selected');
                else opt.classList.remove('selected');
            }

            joinBtn.disabled = false;
        }

        // --- JITSI INTEGRATION ---

        function confirmJoin() {
            if (!selectedDeviceId) return;
            
            switchView('call');
            document.getElementById('call-room-name').innerText = currentRoom;
            
            // Randomize visualizer for effect
            visualizer.classList.add('speaking');
            pulseContainer.classList.remove('hidden');

            const domain = 'meet.jit.si';
            const options = {
                roomName: currentRoom,
                width: '100%',
                height: '100%',
                parentNode: document.getElementById('jitsi-container'),
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: true,
                    disableDeepLinking: true,
                    prejoinPageEnabled: false
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [], // Hide default buttons
                    VIDEO_LAYOUT_FIT: 'both',
                    filmStripOnly: true
                },
                userInfo: {
                    displayName: 'User' // You could add a name input if needed
                }
            };

            api = new JitsiMeetExternalAPI(domain, options);

            // Setup Event Listeners
            api.addEventListeners({
                audioMuteStatusChanged: function(data) {
                    updateMuteUI(data.muted);
                },
                videoConferenceLeft: function() {
                    cleanupAndLeave();
                },
                participantJoined: function(data) {
                    showToast('Someone joined the channel');
                }
            });

            // Set audio device input
            if(selectedDeviceId) {
                api.setAudioInputDevice(selectedDeviceId);
            }
        }

        // --- CALL CONTROLS ---

        function toggleMute() {
            if (!api) return;
            // Toggle via API, UI updates via event listener
            api.executeCommand('toggleAudio');
        }

        function updateMuteUI(muted) {
            isMuted = muted;
            if (isMuted) {
                muteBtn.classList.add('bg-red-500/20', 'border', 'border-red-500/30');
                muteBtn.classList.remove('glass-panel');
                muteIcon.classList.replace('fa-microphone', 'fa-microphone-slash');
                muteIcon.classList.replace('text-white', 'text-red-400');
                muteText.innerText = "Unmute";
                
                // Avatar UI
                micBadge.innerHTML = '<i class="fa-solid fa-microphone-slash text-xs text-red-400"></i>';
                visualizer.classList.remove('speaking');
                visualizer.style.opacity = '0.1';
                pulseContainer.classList.add('hidden');
                document.getElementById('status-text').innerText = "Muted";
            } else {
                muteBtn.classList.remove('bg-red-500/20', 'border', 'border-red-500/30');
                muteBtn.classList.add('glass-panel');
                muteIcon.classList.replace('fa-microphone-slash', 'fa-microphone');
                muteIcon.classList.replace('text-red-400', 'text-white');
                muteText.innerText = "Mute";

                // Avatar UI
                micBadge.innerHTML = '<i class="fa-solid fa-microphone text-xs text-green-400"></i>';
                visualizer.classList.add('speaking');
                visualizer.style.opacity = '0.5';
                pulseContainer.classList.remove('hidden');
                document.getElementById('status-text').innerText = "Connected";
            }
        }

        function leaveCall() {
            if (api) {
                api.executeCommand('hangup');
                // The videoConferenceLeft event will trigger cleanupAndLeave
            } else {
                cleanupAndLeave();
            }
        }

        function cleanupAndLeave() {
            if (api) {
                api.dispose();
                api = null;
            }
            switchView('landing');
            showToast('Disconnected');
        }

        function shareLink() {
            const url = window.location.origin + window.location.pathname + '?room=' + currentRoom;
            
            // Use Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('Link copied to clipboard!');
                });
            } else {
                // Fallback
                const textArea = document.createElement("textarea");
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard!');
            }
        }

        // --- UTILS ---

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            
            msg.innerText = message;
            toast.classList.add('show');
            
            // Icon color change based on type could go here
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

    </script>
</body>
</html>
