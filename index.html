<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Voice - Private Audio Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
        }

        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Styling the Jitsi Container to be invisible/minimal when we want custom UI */
        #jitsi-viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            z-index: 1;
            opacity: 0.01;
            pointer-events: none;
        }

        .voice-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5); }
            70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <!-- SETUP SCREEN -->
    <div id="setup-ui" class="max-w-md w-full p-8 rounded-3xl glass shadow-2xl z-50">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold gradient-text mb-2">Nexus Voice</h1>
            <p class="text-slate-400 text-sm">Ultra-light private audio channels</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Display Name</label>
                <input type="text" id="username" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Room ID</label>
                <div class="flex gap-2">
                    <input type="text" id="room-name" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 font-mono text-sm" readonly>
                    <button onclick="copyLink()" class="px-4 bg-slate-800 rounded-xl hover:bg-slate-700">ðŸ”—</button>
                </div>
            </div>

            <button onclick="initCall()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition active:scale-95 shadow-lg shadow-blue-500/20">
                Connect to Voice
            </button>
        </div>
    </div>

    <!-- ACTIVE CALL OVERLAY -->
    <div id="call-ui" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-between py-12 px-6 bg-slate-950">
        <div class="text-center">
            <p id="call-status" class="text-blue-400 text-sm font-medium tracking-widest uppercase mb-4">Joining...</p>
            <h2 id="active-room-display" class="text-2xl font-bold text-white">General Room</h2>
        </div>

        <div class="flex flex-col items-center gap-6">
            <div id="user-avatar" class="voice-avatar text-white">?</div>
            <p id="active-user-display" class="text-xl font-medium text-slate-300"></p>
        </div>

        <!-- Custom Controls -->
        <div class="flex items-center gap-6">
            <button id="mute-btn" onclick="toggleMute()" class="w-16 h-16 rounded-full glass flex items-center justify-center hover:bg-slate-800 transition">
                <span id="mute-icon" class="text-2xl">ðŸŽ¤</span>
            </button>
            
            <button onclick="endCall()" class="w-20 h-20 rounded-full bg-red-600 flex items-center justify-center hover:bg-red-500 transition shadow-xl shadow-red-900/40">
                <span class="text-3xl text-white">ðŸ“ž</span>
            </button>

            <button onclick="copyLink()" class="w-16 h-16 rounded-full glass flex items-center justify-center hover:bg-slate-800 transition">
                <span class="text-2xl">âž•</span>
            </button>
        </div>
    </div>

    <!-- Hidden Jitsi Processor (Must stay in DOM to process audio) -->
    <div id="jitsi-viewport"></div>

    <div id="toast" class="fixed top-8 px-6 py-3 bg-blue-600 text-white rounded-full text-sm font-medium opacity-0 transition-opacity z-[100] pointer-events-none">
        Link copied!
    </div>

    <script>
        let api = null;
        let isMuted = false;

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const existingRoom = urlParams.get('room');
            document.getElementById('room-name').value = existingRoom || `nexus-voice-${Math.random().toString(36).substring(2, 9)}`;
            document.getElementById('username').value = `User-${Math.floor(Math.random()*9000 + 1000)}`;
            
            // If room in URL, auto-set UI but don't start till click (browser policy)
        };

        function copyLink() {
            const room = document.getElementById('room-name').value;
            const url = `${window.location.origin}${window.location.pathname}?room=${room}`;
            const temp = document.createElement("input");
            temp.value = url; document.body.appendChild(temp); temp.select();
            document.execCommand("copy"); document.body.removeChild(temp);
            showToast("Invite link copied!");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        }

        function initCall() {
            const room = document.getElementById('room-name').value;
            const name = document.getElementById('username').value;

            document.getElementById('setup-ui').classList.add('hidden');
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('active-room-display').innerText = room;
            document.getElementById('active-user-display').innerText = name;
            document.getElementById('user-avatar').innerText = name.charAt(0).toUpperCase();

            const domain = "meet.jit.si";
            const options = {
                roomName: room,
                parentNode: document.querySelector('#jitsi-viewport'),
                userInfo: { displayName: name },
                configOverwrite: {
                    prejoinPageEnabled: false, // SKIP the join button screen
                    startWithVideoMuted: true,
                    startWithAudioMuted: false,
                    enableWelcomePage: false,
                    enableNoAudioDetection: true,
                    disableDeepLinking: true,
                    hideConferenceTimer: true
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [], // No native UI
                    SETTINGS_SECTIONS: [],
                    SHOW_JITSI_WATERMARK: false,
                    DISPLAY_WELCOME_PAGE_CONTENT: false,
                    VIDEO_QUALITY_LABEL_DISABLED: true
                }
            };

            api = new JitsiMeetExternalAPI(domain, options);
            
            // Event listeners to update our custom UI
            api.addEventListener('videoConferenceJoined', () => {
                document.getElementById('call-status').innerText = "Live";
                document.getElementById('call-status').classList.replace('text-blue-400', 'text-green-400');
            });

            api.addEventListener('audioMuteStatusChanged', (e) => {
                isMuted = e.muted;
                updateMuteUI();
            });

            api.addEventListener('readyToClose', () => endCall());
        }

        function toggleMute() {
            if (!api) return;
            api.executeCommand('toggleAudio');
        }

        function updateMuteUI() {
            const icon = document.getElementById('mute-icon');
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                icon.innerText = 'ðŸ”‡';
                btn.classList.add('bg-red-900/40');
            } else {
                icon.innerText = 'ðŸŽ¤';
                btn.classList.remove('bg-red-900/40');
            }
        }

        function endCall() {
            if (api) api.dispose();
            window.location.reload();
        }
    </script>
</body>
</html>
